name: 'ü§ñ Gemini Triage & Implement'

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

defaults:
  run:
    shell: bash

jobs:
  # -------------------------------------------------------------------------
  # JOB 1: TRIAGE - Runs when a new issue is opened.
  # Analyzes the issue, labels it, and proposes an implementation plan.
  # -------------------------------------------------------------------------
  triage:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Read codebase for context
      issues: write      # Write labels and comments
      pull-requests: read  # Read pull requests
      id-token: write      # Required for Workload Identity Federation

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Get repository labels'
        id: get_labels
        uses: actions/github-script@v7
        with:
          script: |
            const { data: labels } = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            if (!labels || labels.length === 0) {
              core.setFailed('There are no issue labels in this repository.')
            }
            const labelNames = labels.map(label => label.name).sort();
            core.setOutput('available_labels', labelNames.join(','));
            core.info(`Found ${labelNames.length} available labels.`);
            return labelNames;

      - name: 'Analyze Issue & Generate Plan'
        id: gemini_analysis
        uses: 'google-github-actions/run-gemini-cli@main'
        with:
          gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
          gemini_model: 'gemini-1.5-flash-001'
          prompt: |
            Your role is an expert software engineer triaging a GitHub issue. You have full access to the repository's file structure and content.

            **ANALYSIS PROCESS:**
            1.  **Understand the Goal:** First, read the issue title and body carefully to understand the user's intent. Is it a bug report, a feature request, or a documentation update?
            2.  **Identify Key Components:** Based on the issue's text, identify keywords for components, functions, or UI elements (e.g., 'stats table', 'user login', 'API endpoint').
            3.  **Locate Relevant Code:** Using these keywords, search the codebase to find the most relevant files. Focus your analysis primarily on these files to formulate a plan.
            4.  **Formulate a Plan & Labels:** Based on your code analysis, create a step-by-step implementation plan and select the most appropriate labels.

            **GIVEN THE FOLLOWING CONTEXT:**

            **1. GitHub Issue:**
            - Title: "${{ github.event.issue.title }}"
            - Body: "${{ github.event.issue.body }}"

            **2. Available Labels:**
            - `${{ steps.get_labels.outputs.available_labels }}`

            **YOUR REQUIRED OUTPUT:**
            You must provide a single, raw JSON object with two fields:
            1.  `labels`: An array of strings containing appropriate labels selected ONLY from the "Available Labels" list above.
            2.  `plan`: A detailed, step-by-step implementation plan written in markdown format.

            **CRITICAL REQUIREMENT:** Your entire output must be ONLY the raw JSON object. Do not include any explanatory text, comments, or markdown code fences (like ```json) before or after the JSON.

      - name: 'Apply Labels and Post Plan'
        uses: actions/github-script@v7
        with:
          script: |
            const analysisJSON = `${{ steps.gemini_analysis.outputs.gemini_response }}`;
            const issueNumber = context.issue.number;
            let analysis;

            try {
              analysis = JSON.parse(analysisJSON);
            } catch (e) {
              core.setFailed(`Failed to parse Gemini's JSON response. Error: ${e.message}. Response: ${analysisJSON}`);
              return;
            }

            // --- SECURE LABEL VALIDATION ---
            const availableLabels = '${{ steps.get_labels.outputs.available_labels }}'.split(',');
            const suggestedLabels = analysis.labels || [];
            
            // Filter Gemini's suggestions to only include labels that actually exist.
            const validLabels = suggestedLabels.filter(label => availableLabels.includes(label));
            
            if (validLabels.length > 0) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  labels: validLabels,
                });
                core.info(`Applied valid labels: ${validLabels.join(', ')}`);
              } catch (error) {
                core.warning(`Failed to apply labels: ${error.message}`);
              }
            } else {
              core.info("Gemini did not suggest any valid labels to apply.");
            }

            // --- Post Implementation Plan ---
            const planBody = `
            ü§ñ **Triage Complete** (Powered by Gemini)

            I've analyzed the request and the current codebase.

            ### üè∑Ô∏è Suggested Labels:
            ${validLabels.length > 0 ? validLabels.map(label => `- \`${label}\``).join('\n') : "None"}

            ### üìù Proposed Implementation Plan:
            ${analysis.plan || "No implementation plan was generated."}

            ---
            If this plan looks good, please respond with \`@gemini-cli implement\` to start the automated code generation and Pull Request process.
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: planBody
            });

  # -------------------------------------------------------------------------
  # JOB 2: IMPLEMENT - Runs when a user confirms the plan with a command.
  # -------------------------------------------------------------------------
  implement:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Required to push code to a new branch
      pull-requests: write  # Required to create the Pull Request
      issues: write         # Required to comment on the issue
    
    if: |
      github.event_name == 'issue_comment' && 
      github.event.action == 'created' && 
      contains(github.event.comment.body, '@gemini-cli implement')

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 'Install Gemini CLI'
        run: npm install -g @google/gemini-cli
        
      - name: 'Generate Code Changes'
        id: gemini_code
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          BRANCH_NAME: gemini-fix/issue-${{ github.event.issue.number }}
        run: |
          git checkout -b "${BRANCH_NAME}"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          
          echo "## Fetching code changes from Gemini..."
          gemini "Based on the following GitHub Issue and the provided codebase in the current directory, generate the complete, ready-to-commit code changes to implement the fix/feature. Output only the content of the files that need to be created or modified. Use the standard file block format: \`\`\`{language}:{Title}:{filepath}\n...code...\n\`\`\`" > gemini_output.txt

          node -e "
            const fs = require('fs');
            const path = require('path');
            
            let filesWrittenCount = 0;
            try {
              const content = fs.readFileSync('gemini_output.txt', 'utf8');
              const fileBlocks = content.match(/```[a-zA-Z]*:.*:.*\n([\s\S]*?)```/g);
              
              if (!fileBlocks) {
                console.log('No file blocks found. Skipping commit.');
                process.stdout.write('files_written=false');
                return;
              }
              
              fileBlocks.forEach(block => {
                const headerMatch = block.match(/```[a-zA-Z]*:(.*):(.*)\n/);
                if (!headerMatch) return;

                const filePath = headerMatch[2].trim();
                const code = block.replace(/```[a-zA-Z]*:.*:.*\n/, '').replace(/```$/, '');
                
                const dir = path.dirname(filePath);
                if (!fs.existsSync(dir)) {
                  fs.mkdirSync(dir, { recursive: true });
                }
                
                fs.writeFileSync(filePath, code);
                console.log(\`‚úÖ Wrote file: \${filePath}\`);
                filesWrittenCount++;
              });
            } catch (e) {
              console.error('‚ùå Error during file parsing/writing:', e.message);
            } finally {
              process.stdout.write(\`files_written=\${filesWrittenCount > 0}\`);
            }
          " >> $GITHUB_OUTPUT
                  
      - name: 'Commit and Push Changes'
        if: steps.gemini_code.outputs.files_written == 'true'
        env:
          BRANCH_NAME: ${{ steps.gemini_code.outputs.branch_name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot (Gemini)"
          git add .
          
          if ! git diff --staged --quiet; then
            git commit -m "feat(gemini): Implement fix for #${ISSUE_NUMBER}"
            git push origin ${BRANCH_NAME}
            echo "‚úÖ Code committed and pushed."
          else
            echo "‚ö†Ô∏è No file changes detected. Skipping commit."
            exit 1
          fi
          
      - name: 'Create Pull Request'
        if: steps.gemini_code.outputs.files_written == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ steps.gemini_code.outputs.branch_name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          PR_TITLE="ü§ñ Implemented: Fix/Feature for #${ISSUE_NUMBER}"
          PR_BODY="Automated PR generated by the Gemini Action. Closes #${ISSUE_NUMBER}"
          
          gh pr create \
            --base master \
            --head ${BRANCH_NAME} \
            --title "${PR_TITLE}" \
            --body "${PR_BODY}" \
            --repo ${{ github.repository }}
            
          PR_URL=$(gh pr list --head ${BRANCH_NAME} --json url -q '.[0].url' || true)
          if [ -z "$PR_URL" ]; then
            MESSAGE="‚ö†Ô∏è Code generation complete, but failed to create a Pull Request. Please check the logs."
          else
            MESSAGE="‚úÖ Code generation complete! A Pull Request has been opened for your review: ${PR_URL}"
          fi
          
          gh issue comment ${ISSUE_NUMBER} \
            --body "${MESSAGE}" \
            --repo ${{ github.repository }}
